<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content=" user-scalable=no, 
    								initial-scale=1, 
                                    maximum-scale=1, 
                                    minimum-scale=1, 
                                    width=device-height, 
                                    height=device-width, 
                                    target-densitydpi=device-dpi"/>
    
    <title>ITB NotificationApp</title>
	
    <link href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" 
    			rel="stylesheet" type="text/css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" 
				type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js" 
				type="text/javascript"></script>
    
    <script type="text/javascript"> 
    	function submitForm() {
		var username = $('[name="username"]').val();
		var password = $('[name="password"]').val();
	
		window.localStorage.setItem("username", username);
		window.localStorage.setItem("password", password);
	
		$.mobile.changePage("#news", { reverse: false, transition: "slidedown"});
		$("#output").html("Username: " + window.localStorage.getItem("username") + "<br>" + 
						  "Password: " + window.localStorage.getItem("password")
						  );
		return false;
		}
    </script>
    
</head>

 
 
<body> 

<div data-role="page" id="home">
	<div data-role="header">
		<h1>ITBiNA</h1>
	</div>
    
    
    
	<div data-role="content">	
		<form method="POST" onSubmit="return submitForm()" data-ajax="false">
        	<input name="username" type="text" placeholder="Username">
            <input name="password" type="password" placeholder="Password"></textarea>
            <input type="submit" value="Submit">	
        </form>	
	</div>
    


</div>



<div data-role="page" id="news">
	<div data-role="header">
		<h1>ITBiNA</h1>
        <div data-role="navbar">
        <ul>
			<li><a href="news.html" class="ui-btn-active ui-state-persist"  data-ajax="false">News</a></li>
            <li><a href="explore.html" data-ajax="false">Explore</a></li>
			<li><a href="announcement.html" data-ajax="false">Announcement</a></li>
		</ul>	
        </div>
	</div>
    
    
    
	<div data-role="content"><center>
		<div id="output">
        	
        </div></center>
	</div>
    
    
    
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

</body>
</html>
